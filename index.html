<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()">
    
    <form method="get">
        <label for="category">Search:</label>
        <input list="keyboards" name="category" id="category">
        <datalist id="keyboards">
          <option value="happy">
        </datalist>
        <input type="submit">
      </form>

    <div class="generator">
        <canvas id="meme-canvas" width="300" height="300" onclick="onWrite(event)"></canvas>
    </div>

    <div class="gallery">
        <img src="gallery/2.jpg" alt="" title="" onclick="renderCanvas(2)"/>
        <img src="gallery/2.jpg" alt="" title="" onclick="renderCanvas(2)"/>
        <img src="gallery/2.jpg" alt="" title="" onclick="renderCanvas(2)"/>
        <img src="gallery/2.jpg" alt="" title="" onclick="renderCanvas(2)"/>
        <img src="gallery/2.jpg" alt="" title="" onclick="renderCanvas(2)"/>
        <img src="gallery/2.jpg" alt="" title="" onclick="renderCanvas(2)"/>
        <img src="gallery/2.jpg" alt="" title="" onclick="renderCanvas(2)"/>
        <img src="gallery/2.jpg" alt="" title="" onclick="renderCanvas(2)"/>
    </div>
    <script src="js/controller.js"></script>
</body>
</html>
