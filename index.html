<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()" class="flex">
    <div class="screen" onclick="toggleMenu()"></div>
    <header class="header flex space-between">
        <a href="index.html"><h1 class="header-title">Meme Generator</h1></a>
        
        <ul class="header-nav clear-list">
            <li><a href="index.html">Gallery</a></li>
            <li><a href="https://www.linkedin.com/in/yulia-alexeev-49853770/" target="_blank">About Me</a></li>
        </ul>
        <button onClick="toggleMenu()" class="nav-btn fas fa-bars"></button>
    </header>
    <div class="keywords">
        <h3 class="secondary-title">Filter By Keyword:</h3>
        <ul class="keywords-list clear-list"></ul>
    </div>
    
    <div class="main">
        <div class="editor">
            <canvas id="meme-canvas" width="500" height="500"></canvas>
            <div class="editor-box">
                <input type="text" name="memeTxt" onkeyup="onTextType()" class="control-box-row"/>
                <button onclick="onSwichLine()" class="fas fa-sync-alt swich-btn"></button>
                <button onclick="onAddNewLine()" class="fas fa-plus-circle add-btn"></button>
                <button onclick="onDeleteLine()" class="fas fa-trash-alt delete-btn"></button>
                <button onclick="onFontSize(1)" class="increase-btn"><i class="fas fa-font"></i><i class="fas fa-plus"></i></button> 
                <button onclick="onFontSize(-1)" class="decrease-btn"><i class="fas fa-font"></i><i class="fas fa-minus"></i></button>
                <button onclick="onTextAlign('left')" class="fas fa-align-left align-left-btn"></button>
                <button onclick="onTextAlign('center')" class="fas fa-align-center align-center-btn"></button>
                <button onclick="onTextAlign('right')" class="fas fa-align-right align-right-btn"></button>
                <select onchange="onFontFamily(this.value)" class="font-select"> 
                    <option value="Impact">Impact</option> 
                    <option value="Arial">Arial</option> 
                    <option value="Cursive">Cursive</option> 
                    <option value="Monospace">Monospace</option> 
                    <option value="Tahoma">Tahoma</option> 
                    <option value="Times New Roman">Times New Roman</option> 
                </select> 
                <input type="color" name="textColor" onchange="onTextColor()" class="color-btn" value="#ffffff" />
                <input type="color" name="strokeColor" onchange="onStrokeColor()" class="fill-btn" value="#000000" />
                <a href="#" class="download-link" onclick="downloadCanvas(this)">Download <i class="fas fa-arrow-down"></i></a> 
            </div>
        </div>
    
        <div class="gallery"></div>
    </div>
    <footer class="footer">
        <h2 class="header-title">Meme Generator</h2>
        <small>Made By Yulia</small>
    </footer>
    <script src="js/util-service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
</body>
</html>
